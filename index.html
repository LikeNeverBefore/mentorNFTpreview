<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 20px;
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(193, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box__bg"></div>
      <h3 class="box__title">Equilibrium #3429</h3>
      <p class="box__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="box__value">
        <div class="box__value-eth">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p class="box__value-amount">0.041 ETH</p>
        </div>
        <div class="box__value-time">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="box__underline"></div>
      <div class="box__creator">
        <img src="./images/image-avatar.png" alt="" />
        <p class="box__creator-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">LikeNeverBefore</a>.
      </p>
    </div>
  </body>
</html>
